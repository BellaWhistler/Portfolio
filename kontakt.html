<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description>" content="Hier findet ihr ein paar Arbeitsproben von Bella & fühlt euch eingeladen, den Quellcode zu untersuchen - hier ist alles handgemacht">
    <title>Bellas Portfolio</title>
    <!--Downgeloadetes jQuery einbinden-->
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="top">

    <header class="flex">
        <figure>
            <img src="img/profilbild.webp" alt="Foto von Bella">
        </figure>
        <nav>
            <!---Achtung Klasse vergeben für die Liste der nav-->
            <ul class="animation">
                <li><a href="index.html">Über mich</a></li>
                <li><a href="lebenslauf.html">Lebenslauf</a></li>
                <li><a href="arbeitsproben.html">Arbeitsproben</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <!--Achtung Klasse vergeben für das Burger Icon-->
        <div class="burgermenue">
            <img src="img/menu.svg" alt="burger menü - menü öffnen">
        </div>
    </header>

    <main>
        <div>
            <h3>Kontakt</h3>
        </div>

        <div class="gridContact">
            <div class="contact-item">
                <img class="icon" src="img/phone.svg" alt="Telefon">
                    <h4>(+49) 0177 4951153</h4>
            </div>
            <div class="contact-item">
                <img class="icon" src="img/mail.svg" alt="E-Mail">
                <h4>pfeiferann@aol.com</h4>
        </div>

        <div class="contact-form-container">
            <h2>Sag mir, wie's dir hier gefallen hat!</h2>
            <p>(Dieses Kontaktformular funktioniert nicht wirklich ;) Schick mir gerne eine E-Mail oder ruf mich an!)</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" 
                           name="name" 
                           placeholder="Dein Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" 
                           name="email" 
                           placeholder="Deine Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Deine Nachricht</label>
                    <textarea id="message" 
                              name="message" 
                              placeholder="Deine Nachricht" 
                              rows="5" required></textarea>
                    <span class="error-message" 
                          id="messageError"></span>
                </div>
                <button type="submit" 
                        class="submit-button">
                  Absenden
                </button>
            </form>
        </div>

    </main>
    
    <figure id="back-to-top">
        <a href="#top">
            <img src="img/arrow_upward_48dp_333_FILL0_wght400_GRAD0_opsz48.svg" alt="Back to top Button">
        </a>
    </figure>
    
    <footer class="background grid-adresse-footer">
        <nav>
            <li>
                <a href="imprint.html">Impressum</a>
            </li>
            <li>
                <a href="datenschutz.html">Datenschutz</a>
            </li>
        </nav>
    </footer>
    
    <script src="js/main.js"></script>

</body>

</html>
